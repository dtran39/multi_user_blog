<div>
  <div>
    <!-- Post title -->
      <a href="/blog/{{p.key().id()}}#">
        {{p.subject}}</a>
    <!-- Post Info-->
      <div>Created by {{p.username}} at {{p.created.strftime("%T, %b %d, %Y")}}
    </div>
  </div>
  <div>
      <!-- Post content -->
    <blockquote>
        {{p._render_text | safe}}
    </blockquote>
  </div>
</div>
