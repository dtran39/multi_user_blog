<div>
    <!-- Post title -->
      <a href="/blog/{{p.key().id()}}#">
        {{p.subject}}</a>
    <!-- Post Info-->
      <div>
      {{p.created.strftime("%b %d, %Y")}}
      {{p.key().id()}}
      {{p.getUserName()}}
    </div>
  </div>
  <!-- Post content -->
  <div>
    {{p._render_text | safe}}
  </div>
</div>
